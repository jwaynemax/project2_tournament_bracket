<h1>Round {{round}}</h1>
<div class="winner" *ngIf="players.length === 1">
  <h2>Winner: {{players[0]}}</h2>
</div>

<div class="form-group" *ngIf="players.length > 1 || players.length < 1">
  <form (ngSubmit)="getWinner()">
    <div class="form-sections" *ngFor="let player of players; let i = index">
      <div class="bracket-section" *ngIf="i == 1">
        <h2>Match 1</h2>
        <label>
          <input type="radio" name="selectWinnerOne" [(ngModel)]="groupOne" [value]="players[i-1]">
          {{players[i-1]}}
        </label>
        <label>
          <input type="radio" name="selectWinnerOne" [(ngModel)]="groupOne" [value]="players[i]">
          {{players[i]}}
        </label>
      </div>

      <div class="bracket-section" *ngIf="i == 3">
        <h2>Match 2</h2>
        <label>
          <input type="radio" name="selectWinnerTwo" [(ngModel)]="groupTwo" [value]="players[i-1]">
          {{players[i-1]}}
        </label>
        <label>
          <input type="radio" name="selectWinnerTwo" [(ngModel)]="groupTwo" [value]="players[i]">
          {{players[i]}}
        </label>
      </div>

      <div class="bracket-section" *ngIf="i == 5">
        <h2>Match 3</h2>
        <label>
          <input type="radio" name="selectWinnerThree" [(ngModel)]="groupThree" [value]="players[i-1]">
          {{players[i-1]}}
        </label>
        <label>
          <input type="radio" name="selectWinnerThree" [(ngModel)]="groupThree" [value]="players[i]">
          {{players[i]}}
        </label>
      </div>

      <div class="bracket-section" *ngIf="i == 7">
        <h2>Match 4</h2>
        <label>
          <input type="radio" name="selectWinnerFour" [(ngModel)]="groupFour" [value]="players[i-1]">
          {{players[i-1]}}
        </label>
        <label>
          <input type="radio" name="selectWinnerFour" [(ngModel)]="groupFour" [value]="players[i]">
          {{players[i]}}
        </label>
      </div>
    </div>
    <div class="">
      <button type="submit">Complete Round</button>
    </div>
  </form>
</div>
