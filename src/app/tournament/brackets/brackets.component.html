<div class="form-group">
  <form (ngSubmit)="getWinner()">
    <label *ngFor="let player of players">
      <input type="radio" name="currentPlayer" [(ngModel)]="currentPlayer" [value]="player">
      {{player}}
    </label>
    <button type="submit">Complete Round</button>
  </form>
</div>
